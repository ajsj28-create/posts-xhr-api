<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/style.css">
	<title>XHR API</title>
</head>

<body>
    <div class="container mt-3">
        <div class="row mb-3">
            <div class="col-lg-6 col-md-8 offset-lg-3 offset-md-2">
                <form id="postsForm">
                    <div class="card color-light">
                        <div class="card-body">
							<div class="form-group">
                                <label for="userId">User Id</label>
                                <select required id="userId" type="text" class="form-control">
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
									<option value="10">10</option>
								</select>
                            </div>
                            <div class="form-group">
                                <label for="title">Post Title</label>
                                <input required id="title" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="body">Content</label>
                                <textarea required id="body" rows="4" class="form-control"></textarea>
                            </div>
                            <button id="addBtn" class="btn btn-primary btn-block">Add Post</button>
                            <button id="updateBtn" type="button" class="btn btn-primary btn-block d-none">Update Post</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="postsContainer" class="row"></div>
    </div>

    <div class="loader d-none" id="loader">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="./assets/js/app.js"></script>
</body>
</html>
